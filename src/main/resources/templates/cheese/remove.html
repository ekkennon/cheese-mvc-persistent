<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: mainnav"></nav>

<form method="post">

    <div th:each="cheese : ${cheeses}" class="checkbox">
        <input type="checkbox" name="cheeseIds" th:value="${cheese.id}" th:id="${cheese.id}"/>
        <label th:for="${cheese.id}" th:text="${cheese.name} + ' - ' + ${cheese.description}"></label>
        <br />
    </div>
    <input type="hidden" name="cheeseIds" value="0" id="0"/>
    <input type="submit" value="Remove Cheese" />
</form>

<nav th:replace="fragments :: cheesenav"></nav>
</body>
</html>
